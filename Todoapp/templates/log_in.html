<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 
</head>
<body>
    
{% if messages %}
    {% for message in messages %}
    <div class="alert  alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %} 

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-5 border border- shadow-lg">
                <h1 style="text-align: center;">Todo Log in </h1>
                <form action="" method="post">
                    {%csrf_token%}
                    {{form}}
                    <button class="btn btn-primary">Log In</button><br>
                    <p>New User? <a href="{%url 'register'%}">Sign Up</a></p>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
<!-- Bootstrap Bundle with Popper (needed for dismissible alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</html>
